<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <label for="valorConta">Account Balance:</label>
    <input type="number" id="valorConta" min="0" step="0.01"><br><br>

    <label for="porcentagemGorjeta">Tip Percentage (%):</label>
    <input type="number" id="porcentagemGorjeta" min="0" step="1"><br><br>

    <label for="numeroPessoas">Number of People:</label>
    <input type="number" id="numeroPessoas" min="1" step="1"><br><br>

    <button onclick="calcular()">Calculate</button>

    <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
